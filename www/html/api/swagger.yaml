    type: "object"
    required:
      - id
      - name
    properties:
      id:
        type: "integer"
        description: "Unique ID"
      name:
        type: string
        description: "Unique name"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 20
      amperage:
        type: integer
        description: "The amperage of the circuit breaker"
  
