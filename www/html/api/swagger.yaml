securityDefinitions:
  ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key





########################################################################
##    DEFINITIONS                                                     ##
########################################################################

definitions:

  Error:
    type: "object"
    properties:
      error:
        type: "string"
        description: "Additional data about the given error"
  

  Heartbeat:
    type: "object"
    properties:
      time:
        type: "string"
        format: "date-time"
        description: "Current date and time UTC"
      status:
        type: "string"
        description: "Will always return \"ok\" on success"


  Breaker:
    type: "object"
    required:
      - name
      - id
    properties:
      id:
        type: "integer"
        description: "Unique ID"
      name:
        type: string
        description: "Unique name"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 20
      amperage:
        type: integer
        description: "The amperage of the circuit breaker"
  

  ButtonLEDColor:
    type: object
    required:
      - name
      - hexValue
      - brightnessMinimum
      - brightnessMaximum
    properties:
      id:
        type: integer
        description: "Unique ID"
      name:
        type: string
        description: "Unique name"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 20
      hexValue:
        type: string
        description: "The button LED color in hex (#XXXXXX), hash sign optional"
        maxLength: 7
      brightnessMinimum:
        type: integer
        minimum: 0
        maximum: 100
        description: "The minimum brightness this LED can be set"
      brightnessMaximum:
        type: integer
        minimum: 0
        maximum: 100
        description: "The maximum brightness this LED can be set"


  BrightnessName:
    type: object
    required:
      - name
      - brightnessValue
    properties:
      id:
        type: integer
        description: "Unique ID"
      name:
        type: string
        description: "Unique name"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 20
      brightnessValue:
        type: integer
        minimum: 0
        maximum: 100
        description: "The value this brightness name represents"


  Controller:
    type: object
    required:
      - macAddress
      - id
      - hwVersion
    properties:
      id:
        type: integer
        description: "Unique ID"
      name:
        type: string
        description: "Name of the controller"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 20
      macAddress:
        type: string
        description: "Unique MAC hardware address"
        maxLength: 17
      ipAddress:
        type: string
        description: "IP address"
        maxLength: 15
      subnet:
        type: string
        description: "Subnet mask"
        maxLength: 15
      dns:
        type: string
        description: "IP address of the DNS server"
        maxLength: 15
      gateway:
        type: string
        description: "IP address of the network gateway"
        maxLength: 15
      mqttUsername:
        type: string
        description: "Override of the default MQTT username"
        maxLength: 20
      mqttPassword:
        type: string
        description: "Override of the default MQTT password"
        maxLength: 255
      hwVersion:
        type: integer
        description: "Hardware version"
        enum:
          - 2


  ControllerBootstrap:
    type: object
    properties:
      id:
        type: integer
        description: "Unique ID"
      mqtt:
        $ref: "#/definitions/MQTTInfo"
      name:
        type: string
        description: "Name of the controller"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 20
      network:
        type: object
        description: "Information about the network connection"
        properties:
          macAddress:
            type: string
            description: "Unique MAC hardware address"
            maxLength: 17
          ipAddress:
            type: string
            description: "IP address"
            maxLength: 15
          gateway:
            type: string
            description: "IP address of the network gateway"
            maxLength: 15
          subnet:
            type: string
            description: "Subnet mask"
            maxLength: 15
          dns:
            type: string
            description: "IP address of the DNS server"
            maxLength: 15 


  PinAvailable:
    type: object
    properties:
      pin:
        type: integer
        description: "The physical pin number"
      controllerId:
        type: integer
        description: "Controller's Unique ID"
      inputAllowed:
        type: boolean
        description: "If input is allowed on the pin"
      binaryOutputAllowed:
        type: boolean
        description: "If binary output is allowed on the pin"
      variableOutputAllowed:
        type: boolean
        description: "If variable output is allowed on the pin"


  PinAssigned:
    type: object
    properties:
      pin:
        type: integer
        description: "The physical pin number"
      controllerId:
        type: integer
        description: "Controller's Unique ID"
      switchId:
        type: integer
        description: "Switch's Unique ID"
      pinType:
        type: string
        description: "Pin usage"
        enum:
          - "INPUT"
          - "OUTPUT"


  PortAvailable:
    type: object
    properties:
      port:
        type: integer
        description: "The physical port number"
      controllerId:
        type: integer
        description: "Controller's Unique ID"
      inputAllowed:
        type: boolean
        description: "If input is allowed on the port"
      outputAllowed:
        type: boolean
        description: "If output is allowed on the port"


  PortAssigned:
    type: object
    properties:
      controllerId:
        type: integer
        description: "Controller's Unique ID"
      port:
        type: integer
        description: "The physical port number"
      portType:
        type: string
        description: "The port type"
        enum:
          - "INPUT"
          - "OUTPUT"
      id:
        type: integer
        description: "The ID of either the input or output assigned to this port"


  Setting:
    type: object
    required:
      - value   
    properties:
      id:
        type: integer
        description: "Unique ID"
      name:
        type: string
        description: "Unique name"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 40
      value:
        type: string
        description: "The value this setting represents"
        maxLength: 255


  Firmware:
    type: object
    required:
      - deviceType
      - url
      - version
    properties:
      id:
        type: integer
        description: "Unique ID"
      deviceType:
        type: string
        description: "Targeted Device Type"
        maxLength: 10
        enum:
          - "Switch"
      version:
        type: integer
        description: "Firmware version number"
      url:
        type: string
        description: "Location where the firmware can be downloaded"
        maxLength: 255

  MQTTInfo:
    description: "Information about the MQTT connection"
    properties:
      serverName:
        type: string
        description: "MQTT server name or IP address"
        maxLength: 255
      port:
        type: integer
        description: "MQTT server port number"
        default: 1883
      username:
        type: string
        description: "MQTT server username"
        maxLength: 20
      password:
        type: string
        description: "MQTT server password"
        maxLength: 255
      topics:
        type: object
        properties:
          event:
            type: string
            description: "Topic the device posts event information"
            maxLength: 255
          client:
            type: string
            description: "Topic used for broadcasting metadata about the device"
            maxLength: 255
          control:
            type: string
            description: "Topic used to direct the device to take an action"
            maxLength: 255


  Switch:
    type: object
    required:
      - controllerId
      - macAddress
      - hwVersion
    properties:
      id:
        type: integer
        description: "Unique ID"
      controllerId:
        type: integer
        description: "Host Controller"
      controllerPort:
        type: integer
        description: "Controller port number; If NULL, next available port is assigned"
        default: null
      macAddress:
        type: string
        description: "Unique MAC hardware address"
        maxLength: 17
      hwVersion:
        type: integer
        description: "Hardware version"
        enum:
         - 2
      name:
        type: string
        description: "Name of the switch"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 20
      mqttUsername:
        type: string
        description: "Override of the default MQTT username"
        maxLength: 20
        default: null
      mqttPassword:
        type: string
        description: "Override of the default MQTT password"
        maxLength: 255
        default: null
      firmwareId:
        type: integer
        description: "Firmware ID to use; If NULL, latest firmware is assigned"
        default: null